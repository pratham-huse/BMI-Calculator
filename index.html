<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="heading">BMI Calculator</h1>
    <input type="number" id="height" class="input" placeholder="Height (cm)">
    <input type="number" id="weight" class="input" placeholder="Weight (kg)">
    <button class="btn" id="btn">Calculate</button>
    <input type="text" id="bmi-result" class="input" placeholder="Your BMI" readonly>
    <p class="info-text" id="weight-condition"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
